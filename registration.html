<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fitness Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="dark-mode.css" id="dark-mode-style" disabled>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">FITNESS <span>CONNEXION</span></a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html" class="btn-login">Login</a></li>
                    <li>
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox" />
                                <div class="slider round">
                                    <i class="fas fa-moon"></i>
                                    <i class="fas fa-sun"></i>
                                </div>
                            </label>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="members.html">Members</a></li>
            <li><a href="attendance.html">Attendance</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
            <li>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox-mobile">
                        <input type="checkbox" id="checkbox-mobile" />
                        <div class="slider round">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                        </div>
                    </label>
                </div>
            </li>
        </ul>
    </div>

    <!-- Registration Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container animate-slide-up">
                <div class="auth-image">
                    <img src="register-image.jpg" alt="Fitness Registration">
                </div>
                <div class="auth-form">
                    <h2>CREATE YOUR <span>ACCOUNT</span></h2>
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                            <i class="fas fa-lock"></i>
                            <span class="show-password" id="showPassword"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                            <i class="fas fa-lock"></i>
                            <span class="show-password" id="showConfirmPassword"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="form-group">
                            <label for="membership">Membership Plan</label>
                            <select id="membership" required>
                                <option value="">Select Plan</option>
                                <option value="3months">3 Months - ₹5999</option>
                                <option value="6months">6 Months - ₹9999</option>
                                <option value="12months">12 Months - ₹15999</option>
                            </select>
                            <i class="fas fa-tag"></i>
                        </div>
                        <div class="form-group terms">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary">REGISTER NOW</button>
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>
</html>
