<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="dark-mode.css" id="dark-mode-style" disabled>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Header/Navigation -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">FITNESS <span>CONNEXION</span></a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="login.html" class="btn-login active">Login</a></li>
                    <li>
                        <div class="theme-switch-wrapper">
                            <label class="theme-switch" for="checkbox">
                                <input type="checkbox" id="checkbox" />
                                <div class="slider round">
                                    <i class="fas fa-moon"></i>
                                    <i class="fas fa-sun"></i>
                                </div>
                            </label>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="members.html">Members</a></li>
            <li><a href="attendance.html">Attendance</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html" class="btn-login active">Login</a></li>
            <li>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox-mobile">
                        <input type="checkbox" id="checkbox-mobile" />
                        <div class="slider round">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                        </div>
                    </label>
                </div>
            </li>
        </ul>
    </div>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container animate-slide-up">
                <div class="auth-image">
                    <img src="images/login-image.jpg" alt="Fitness Login">
                </div>
                <div class="auth-form">
                    <h2>LOGIN TO YOUR <span>ACCOUNT</span></h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                            <i class="fas fa-lock"></i>
                            <span class="show-password" id="showPassword"><i class="fas fa-eye"></i></span>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="registration.html">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
